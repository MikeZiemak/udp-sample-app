<!DOCTYPE html>
<html>
<head>
    <title>UDP Client</title>
</head>
<body>
    <h1>UDP Client</h1>
    <form method="post" action="/">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message">
        <input type="submit" value="Send">
    </form>
    {{if .Content}}
    <h2>Response</h2>
    <p>{{.Content}}</p>
    {{end}}
</body>
</html>
